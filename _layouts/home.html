---
layout: default
---

<!-- Hero Section -->
<section class="hero-section text-stone-600" aria-label="Hero section">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <p class="text-4xl my-10 max-w-3xl mx-auto hyphens-manual">
      {{ site.description }}
    </p>
  </div>
</section>

<!-- Content -->
<div
  class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 text-stone-600"
  aria-label="Main content"
>
  <div
    class="prose prose-lg prose-stone max-w-none text-justify-improved prose-headings:text-stone-600 prose-strong:text-stone-600"
  >
    {{ content }}
  </div>
</div>
